<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprobar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
  <nav class="navbar navbar-dark" id="mainNav"></nav>

  <main class="container py-4">
    <h1 class="mb-3">Aprobar Proyecto</h1>
    <form id="approveForm" class="form">
      <div class="mb-3">
        <label for="proposalId" class="form-label">ID Proyecto</label>
        <div class="input-group">
          <input type="text" class="form-control" id="proposalId" name="proposalId" placeholder="ID" />
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end project-dropdown-menu" id="proposalDropdown"></ul>
        </div>
      </div>
      <div class="mb-3">
        <label for="id" class="form-label">ID Paso</label>
        <select class="form-select" id="id" name="id"></select>
      </div>
      <div class="mb-3">
        <label for="user" class="form-label">Aprobador</label>
        <select class="form-select" id="user" name="user"></select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Estado</label>
        <select class="form-select" id="status" name="status">
          <option value="">Seleccione...</option>
          <option value="2">Aprobado</option>
          <option value="3">Rechazado</option>
          <option value="4">Observado</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="observation" class="form-label">Observación</label>
        <input
          type="text"
          class="form-control"
          id="observation"
          name="observation"
          placeholder="Observación"
        />
      </div>
      <button type="submit" class="btn btn-success">Ejecutar</button>
      <button type="button" id="clearBtn" class="btn btn-secondary ms-2">Limpiar</button>
    </form>
    <div id="result" class="result"></div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Mi Empresa</p>
  </footer>
  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/forms.js"></script>
  <script src="src/approve.js"></script>
  <script src="src/nav.js"></script>
</body>
</html>
