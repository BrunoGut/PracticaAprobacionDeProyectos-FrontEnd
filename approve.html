<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprobar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/userSelector.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/projectDropdown.css" />
  <link rel="stylesheet" href="css/approvalSteps.css" />
  <link rel="stylesheet" href="css/confirmModal.css" />
  <link rel="stylesheet" href="css/projectStatus.css" />
  <link rel="stylesheet" href="css/editModal.css" />
  <style>
    /* Eliminar outline azul de todos los inputs */
    .form-control:focus,
    .form-select:focus,
    input:focus,
    select:focus,
    textarea:focus {
      outline: none !important;
      box-shadow: none !important;
      background-color: transparent !important;
    }
  </style>
</head>
<body class="body">
  <nav class="navbar navbar-dark" id="mainNav"></nav>

  <main class="container py-4">
    <div class="layout-container">
      <div class="left-column">
        <div class="form-side-minimal">
          <div class="side-line"></div>
          <h2 class="side-title-minimal">Aprobar Proyecto</h2>
          <p class="side-desc-minimal">Evaluá propuestas y gestioná su aprobación conforme a los criterios configurados en el sistema.</p>
        </div>
        
        <!-- Botones de acción al extremo izquierdo -->
        <div class="d-flex justify-content-start gap-2 mt-3">
          <a class="btn btn-secondary" href="index.html" title="Volver al inicio"><i class="bi bi-house"></i></a>
          <button class="btn btn-limpiar" id="clearBtn" title="Limpiar"><i class="bi bi-trash"></i></button>
        </div>
      </div>
      <div class="right-column">
        <div class="form-main-minimal">
        <h1 class="mb-4 text-center d-none">Aprobar Proyecto</h1>
        <div id="projectTitleBox" class="mb-3" style="display:none;">
          <div class="project-title" id="projectTitle"></div>
          <div class="project-id" id="projectIdDisplay"></div>
        </div>
        <form id="approveForm" class="form">
          <div class="form-group mb-3">
            <label class="form-label" for="proposalId">ID Proyecto</label>
            <div class="input-group">
              <input type="text" class="form-control" id="proposalId" name="proposalId" placeholder="ID" />
              <button class="btn btn-outline-secondary dropdown-toggle btn-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end project-dropdown-menu" id="proposalDropdown"></ul>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="selectedProjectBox">Proyecto seleccionado</label>
            <div id="selectedProjectBox" class="selected-project-box">
              <div class="selected-project-info">
                <span id="selectedProjectTitle" class="selected-project-title"></span><br/>
                <span id="selectedProjectDesc" class="selected-project-desc"></span>
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="id" class="form-label">Paso de aprobación</label>
            <select class="form-select" id="id" name="id"></select>
            
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Estado</label>
            <select class="form-select" id="status" name="status">
              <option value="">Seleccione...</option>
              <option value="2">Aprobado</option>
              <option value="3">Rechazado</option>
              <option value="4">Observado</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="observation" class="form-label">Observación</label>
            <input type="text" class="form-control" id="observation" name="observation" placeholder="Observación" />
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">Ejecutar</button>
          <div id="editProjectContainer" class="d-none">
            <button type="button" class="btn btn-warning w-100" id="editProjectBtn">
              <i class="bi bi-pencil-square"></i>
              Editar proyecto
            </button>
          </div>
        </form>
        <div id="result" class="result"></div>
        </div>
      </div>
    </div>
    
    <!-- Flujo de aprobación debajo del formulario, ocupando todo el ancho -->
    <div id="approvalProcessContainer" class="approval-process-container-full-width" style="display: none;">
      <!-- El flujo de aprobación se generará dinámicamente aquí -->
    </div>
    
    <!-- Contenedor para el botón de subir (se genera dinámicamente) -->
    <div id="scrollUpButtonContainer"></div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Projectar. Todos los derechos reservados.</p>
  </footer>
  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/components/userSelector.js"></script>
  <script src="src/forms.js"></script>
  <script src="src/components/confirmModal.js"></script>
  <script src="src/components/editModal.js"></script>
  <script src="src/approve.js"></script>
  <script src="src/nav.js"></script>
</body>
</html>
