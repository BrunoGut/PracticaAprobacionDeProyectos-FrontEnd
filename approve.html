<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprobar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">Gestión de Proyectos</a>
      <ul class="navbar-nav flex-row ms-auto">
        <li class="nav-item me-3"><a class="nav-link" href="create.html"><i class="bi bi-plus-circle"></i> Crear</a></li>
        <li class="nav-item me-3"><a class="nav-link" href="edit.html"><i class="bi bi-pencil-square"></i> Editar</a></li>
        <li class="nav-item me-3"><a class="nav-link" href="approve.html"><i class="bi bi-check-circle"></i> Aprobar</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html"><i class="bi bi-search"></i> Buscar</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-3">Aprobar Proyecto</h1>
    <form id="approveForm" class="form">
      <div class="mb-3">
        <label for="proposalId" class="form-label">ID Proyecto</label>
        <input type="number" class="form-control" id="proposalId" name="proposalId" placeholder="ID" />
      </div>
      <div class="mb-3">
        <label for="id" class="form-label">ID Paso</label>
        <input type="number" class="form-control" id="id" name="id" placeholder="ID del paso" />
      </div>
      <div class="mb-3">
        <label for="user" class="form-label">ID Aprobador</label>
        <input type="number" class="form-control" id="user" name="user" placeholder="Usuario que aprueba" />
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Estado</label>
        <input type="number" class="form-control" id="status" name="status" placeholder="Estado del paso" />
      </div>
      <div class="mb-3">
        <label for="observation" class="form-label">Observación</label>
        <input type="text" class="form-control" id="observation" name="observation" placeholder="Mensaje" />
      </div>
      <button type="submit" class="btn btn-success">Aprobar</button>
    </form>
    <div id="result" class="result"></div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Mi Empresa</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/forms.js"></script>
  <script>
    setupForm({
      formId: 'approveForm',
      endpoint: `${API_BASE_URL}/api/Project/{proposalId}/decision`,
      method: 'PATCH',
      pathParams: ['proposalId'],
      renderResult: (data, div) => {
        const decision = data.state || data.decision || '';
        div.innerHTML =
          '<div class="alert alert-info d-flex align-items-center">' +
          '<i class="bi bi-info-circle-fill me-2"></i>' +
          'Se tomó la decisión: ' + decision +
          '</div>';
      }
    });
  </script>
</body>
</html>
