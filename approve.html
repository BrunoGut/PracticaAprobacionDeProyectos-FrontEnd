<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprobar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="forms.css" />
  <link rel="stylesheet" href="projectDropdown.css" />
  <link rel="stylesheet" href="confirmModal.css" />
</head>
<body class="body">
  <nav class="navbar navbar-dark" id="mainNav"></nav>

  <main class="container py-4">
    <div class="form-minimal-container">
      <div class="form-side-minimal">
        <div class="side-line"></div>
        <h2 class="side-title-minimal">Aprobar Proyecto</h2>
        <p class="side-desc-minimal">Gestiona y aprueba proyectos de forma segura y moderna.</p>
      </div>
      <div class="form-main-minimal">
        <h1 class="mb-4 text-center d-none">Aprobar Proyecto</h1>
        <div id="projectTitleBox" class="mb-3" style="display:none;">
          <div class="project-title" id="projectTitle"></div>
          <div class="project-id" id="projectIdDisplay"></div>
        </div>
        <form id="approveForm" class="form">
          <div class="form-group mb-3">
            <label class="form-label" for="proposalId">ID Proyecto</label>
            <div class="input-group">
              <input type="text" class="form-control" id="proposalId" name="proposalId" placeholder="ID" />
              <button class="btn btn-outline-secondary dropdown-toggle btn-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end project-dropdown-menu" id="proposalDropdown"></ul>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="selectedProjectBox">Proyecto seleccionado</label>
            <div id="selectedProjectBox" class="selected-project-box">
              <div class="selected-project-info">
                <span id="selectedProjectTitle"></span><br/>
                <span id="selectedProjectDesc" class="selected-project-desc"></span>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="id" class="form-label">ID Paso</label>
            <select class="form-select" id="id" name="id"></select>
            <div class="project-status mt-2">
              <span class="project-status-label" id="projectStatusLabel">Estado: -</span>
              <div class="progress" id="projectProgressBar" style="width: 60%;"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="user" class="form-label">Aprobador</label>
              <select class="form-select" id="user" name="user">
                <option value="">Seleccione...</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="status" class="form-label">Estado</label>
              <select class="form-select" id="status" name="status">
                <option value="">Seleccione...</option>
                <option value="2">Aprobado</option>
                <option value="3">Rechazado</option>
                <option value="4">Observado</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="observation" class="form-label">Observación</label>
            <input type="text" class="form-control" id="observation" name="observation" placeholder="Observación" />
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">Ejecutar</button>
          <div class="btn-group-row">
            <a href="index.html" class="btn btn-volver">Volver al inicio</a>
            <button type="button" id="clearBtn" class="btn btn-limpiar">Limpiar</button>
          </div>
        </form>
        <div id="result" class="result"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Mi Empresa</p>
  </footer>
  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/forms.js"></script>
  <script src="src/components/confirmModal.js"></script>
  <script src="src/approve.js"></script>
  <script src="src/nav.js"></script>
</body>
</html>
