<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
  <nav class="navbar navbar-dark bg-success" id="mainNav"></nav>

  <main class="container py-4">
    <h1 class="mb-3">Editar Proyecto</h1>
    <form id="editForm" class="form">
      <div class="mb-3">
        <label for="id" class="form-label">ID Proyecto</label>
        <div class="input-group">
          <input type="text" class="form-control" id="id" name="id" placeholder="ID del proyecto" />
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end project-dropdown-menu" id="projectDropdown"></ul>
        </div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Nuevo título" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Nueva descripción" />
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Duración Estimada (días)</label>
        <input
          type="number"
          class="form-control"
          id="duration"
          name="duration"
          placeholder="Duración"
        />
      </div>
      <button type="submit" class="btn btn-success">Guardar cambios</button>
      <button type="button" id="clearBtn" class="btn btn-secondary ms-2">Limpiar</button>
    </form>
    <div id="result" class="result"></div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Mi Empresa</p>
  </footer>
  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/forms.js"></script>
  <script src="src/components/projectCard.js"></script>
  <script src="src/edit.js"></script>
  <script src="src/nav.js"></script>
</body>
</html>
