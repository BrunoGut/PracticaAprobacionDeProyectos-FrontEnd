<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">Gestión de Proyectos</a>
      <ul class="navbar-nav flex-row ms-auto">
        <li class="nav-item me-3"><a class="nav-link" href="create.html"><i class="bi bi-plus-circle"></i> Crear</a></li>
        <li class="nav-item me-3"><a class="nav-link" href="edit.html"><i class="bi bi-pencil-square"></i> Editar</a></li>
        <li class="nav-item me-3"><a class="nav-link" href="approve.html"><i class="bi bi-check-circle"></i> Aprobar</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html"><i class="bi bi-search"></i> Buscar</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-3">Buscar Proyecto</h1>
    <form id="searchForm" class="form">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Título" />
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">Estado</label>
        <select class="form-select" id="state" name="state"></select>
      </div>
      <div class="mb-3">
        <label for="applicant" class="form-label">Aplicante</label>
        <select class="form-select" id="applicant" name="applicant"></select>
      </div>
      <div class="mb-3">
        <label for="approver" class="form-label">Aprobador</label>
        <select class="form-select" id="approver" name="approver"></select>
      </div>
      <button type="submit" class="btn btn-success">Buscar</button>
    </form>
    <div id="result" class="result"></div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Mi Empresa</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/forms.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
