<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/userSelector.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/projectCard.css" />
</head>
<body class="body">
  <nav class="navbar navbar-dark" id="mainNav"></nav>

  <main class="container py-4">
    <!-- Título con barra animada -->
    <div class="title-section">
      <div class="side-line"></div>
      <h2 class="side-title">Buscar Proyecto</h2>
      <p class="side-desc">Utilizá los filtros para encontrar proyectos existentes en la plataforma.</p>
    </div>

    <!-- Botón de filtro -->
    <div class="filter-section">
      <button id="filterToggleBtn" class="filter-toggle-btn">
        <i class="bi bi-funnel"></i>
        <span class="filter-text">Filtrar</span>
      </button>
    </div>

    <!-- Barra de filtros desplegable -->
    <div id="filterBar" class="filter-bar">
      <form id="searchForm" class="filter-form">
        <input type="hidden" id="id" name="id" />
        <div class="filter-item">
          <label for="title" class="filter-label">Título</label>
          <input type="text" class="filter-input" id="title" name="title" placeholder="Título" />
        </div>
        <div class="filter-item">
          <label for="state" class="filter-label">Estado</label>
          <select class="filter-select" id="state" name="status"></select>
        </div>
        <div class="filter-item">
          <label for="applicant" class="filter-label">Aplicante</label>
          <select class="filter-select" id="applicant" name="applicant"></select>
        </div>
        <div class="filter-item">
          <label for="approver" class="filter-label">Aprobador</label>
          <select class="filter-select" id="approver" name="approver"></select>
        </div>
        <div class="filter-actions">
          <button type="submit" class="filter-btn filter-btn-search">
            <i class="bi bi-search"></i> Buscar
          </button>
          <button type="button" id="clearBtn" class="filter-btn filter-btn-clear">
            <i class="bi bi-trash"></i> Limpiar
          </button>
        </div>
      </form>
      <div id="result" class="result"></div>
    </div>

    <div id="projectResultsContainer"></div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Projectar. Todos los derechos reservados.</p>
  </footer>
  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/forms.js"></script>
  <script src="src/components/projectCard.js"></script>
  <script src="src/components/userSelector.js"></script>
  <script src="src/search.js"></script>
  <script src="src/nav.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var clearBtn = document.getElementById('clearBtn');
      if (clearBtn) {
        clearBtn.addEventListener('click', function() {
          clearBtn.blur();
        });
      }
    });
  </script>
</body>
</html>
