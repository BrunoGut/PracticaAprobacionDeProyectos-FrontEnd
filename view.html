<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="forms.css" />
  <link rel="stylesheet" href="projectDropdown.css" />
  <link rel="stylesheet" href="projectCard.css" />
</head>
<body class="body">
  <nav class="navbar navbar-dark" id="mainNav"></nav>
  <main class="container py-4">
    <!-- Contenedor principal dividido en 2 columnas -->
    <div class="form-minimal-container">
      <div class="form-side-minimal">
        <div class="side-line"></div>
        <h2 class="side-title-minimal">Ver Proyecto</h2>
        <p class="side-desc-minimal">Ingresá el ID de un proyecto para ver toda su información detallada.</p>
      </div>
      <div class="form-main-minimal">
        <form id="viewForm" class="form mb-4">
          <div class="mb-3">
            <label for="projectId" class="form-label">ID del proyecto</label>
            <div class="input-group">
              <input type="text" class="form-control" id="projectId" name="projectId" placeholder="ID del proyecto" required />
              <button class="btn btn-outline-secondary dropdown-toggle btn-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end project-dropdown-menu" id="projectDropdown"></ul>
            </div>
          </div>
          <div class="btn-group-row">
            <button type="submit" class="btn btn-success w-100">Ver información</button>
          </div>
          <div class="btn-group-row">
            <a href="index.html" class="btn btn-volver">Volver al inicio</a>
            <button type="button" id="clearBtn" class="btn btn-limpiar">Limpiar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Caja de información centrada -->
    <div class="project-center-container">
      <div id="projectInfo" class="project-card-container"></div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2025 Mi Empresa</p>
  </footer>
  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-light" role="status"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/components/projectCard.js"></script>
  <script src="src/view.js"></script>
  <script src="src/nav.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var clearBtn = document.getElementById('clearBtn');
      if (clearBtn) {
        clearBtn.addEventListener('click', function() {
          clearBtn.blur();
        });
      }
    });
  </script>
</body>
</html>
