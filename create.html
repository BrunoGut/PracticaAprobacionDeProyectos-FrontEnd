<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">Gestión de Proyectos</a>
      <ul class="navbar-nav flex-row ms-auto">
        <li class="nav-item me-3"><a class="nav-link" href="create.html"><i class="bi bi-plus-circle"></i> Crear</a></li>
        <li class="nav-item me-3"><a class="nav-link" href="edit.html"><i class="bi bi-pencil-square"></i> Editar</a></li>
        <li class="nav-item me-3"><a class="nav-link" href="approve.html"><i class="bi bi-check-circle"></i> Aprobar</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html"><i class="bi bi-search"></i> Buscar</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-3">Crear Nuevo Proyecto</h1>
    <form id="createForm" class="form">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Título del proyecto" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Descripción" />
      </div>
      <div class="mb-3">
        <label for="estimatedAmount" class="form-label">Monto Estimado</label>
        <input type="number" class="form-control" id="estimatedAmount" name="estimatedAmount" placeholder="Ej: 45000" />
      </div>
      <div class="mb-3">
        <label for="estimatedDuration" class="form-label">Duración Estimada (días)</label>
        <input type="number" class="form-control" id="estimatedDuration" name="estimatedDuration" placeholder="Ej: 15" />
      </div>
      <div class="mb-3">
        <label for="areaId" class="form-label">ID Área</label>
        <input type="number" class="form-control" id="areaId" name="areaId" placeholder="Ej: 1" />
      </div>
      <div class="mb-3">
        <label for="user" class="form-label">ID Usuario</label>
        <input type="number" class="form-control" id="user" name="user" placeholder="Ej: 4" />
      </div>
      <div class="mb-3">
        <label for="typeId" class="form-label">ID Tipo</label>
        <input type="number" class="form-control" id="typeId" name="typeId" placeholder="Ej: 1" />
      </div>
      <button type="submit" class="btn btn-success">Crear proyecto</button>
    </form>
    <div id="result" class="result"></div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Mi Empresa</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/forms.js"></script>
  <script>
    setupForm({
      formId: 'createForm',
      endpoint: `${API_BASE_URL}/api/Project`,
      method: 'POST',
      renderResult: (data, div) => {
        div.innerHTML =
          '<div class="alert alert-success d-flex align-items-center">' +
          '<i class="bi bi-check-circle-fill me-2"></i>' +
          'Proyecto creado correctamente' +
          '</div>';
      }
    });
  </script>
</body>
</html>
