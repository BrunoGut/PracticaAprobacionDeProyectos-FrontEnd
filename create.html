<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="forms.css" />
  <link rel="stylesheet" href="confirmModal.css" />
</head>
<body class="body">
  <nav class="navbar navbar-dark" id="mainNav"></nav>

  <main class="container py-4">
    <div class="form-minimal-container">
      <div class="form-side-minimal">
        <div class="side-line"></div>
        <h2 class="side-title-minimal">Crear Proyecto</h2>
        <p class="side-desc-minimal">Completá el formulario para registrar un nuevo proyecto en la plataforma.</p>
      </div>
      <div class="form-main-minimal">
        <h1 class="mb-4 text-center d-none">Crear Nuevo Proyecto</h1>
        <form id="createForm" class="form">
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Título del proyecto" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Descripción" />
          </div>
          <div class="mb-3">
            <label for="estimatedAmount" class="form-label">Monto Estimado</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                id="estimatedAmount"
                name="estimatedAmount"
                placeholder="Monto"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="estimatedDuration" class="form-label">Duración Estimada (días)</label>
            <input
              type="number"
              class="form-control"
              id="estimatedDuration"
              name="estimatedDuration"
              placeholder="Duración"
            />
          </div>
          <div class="mb-3">
            <label for="areaId" class="form-label">Área</label>
            <select class="form-select" id="areaId" name="areaId"></select>
          </div>
          <div class="mb-3">
            <label for="user" class="form-label">Usuario</label>
            <select class="form-select" id="user" name="user"></select>
          </div>
          <div class="mb-3">
            <label for="typeId" class="form-label">Tipo de Proyecto</label>
            <select class="form-select" id="typeId" name="typeId"></select>
          </div>
          <button type="submit" class="btn btn-success w-100">Crear proyecto</button>
          <div class="btn-group-row">
            <a href="index.html" class="btn btn-volver">Volver al inicio</a>
            <button type="button" id="clearBtn" class="btn btn-limpiar">Limpiar</button>
          </div>
        </form>
        <div id="result" class="result"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Mi Empresa</p>
  </footer>
  <div id="loadingOverlay" class="loading-overlay d-none">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/config.js"></script>
  <script src="src/forms.js"></script>
  <script src="src/components/projectCard.js"></script>
  <script src="src/create.js"></script>
  <script src="src/nav.js"></script>
  <script src="src/components/confirmModal.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var clearBtn = document.getElementById('clearBtn');
      if (clearBtn) {
        clearBtn.addEventListener('click', function() {
          clearBtn.blur();
        });
      }
    });
  </script>
</body>
</html>
